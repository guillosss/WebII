        function calcular(valor1,valor2,operador){
            let resultado=0;
            switch(operador){
                case "+":
                    resultado=valor1+valor2;
                    break;
                case "-":
                resultado=valor1-valor2;
                    break;
                case "*":
                resultado=valor1*valor2;
                    break;
                case "/":
                resultado=valor1/valor2;
                    break;
            }
            return resultado
        }
        
        console.log(calcular(3,5,"+"))
        console.log(calcular(3,5,"*"))
